<!DOCTYPE html>
<head>
    <title>
        Area Calculator
    </title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body style="background-image: url(bg.png);">
    <div style="background-color: rgb(187, 203, 216);text-align:center; height: fit-content; width: 300px;margin: 250px auto; border-radius: 8px;border-color: rgb(0, 0, 0);border-style: groove;">
        <h1><u>Area Calculator</u></h1>
        
        <label for="s1">Length:</label>
        <input id="s1" type="number" min="0">
        <br>
        <br>
        <label for="s2">Breadth:</label>
        <input id="s2" type="number" min="0">
        <br>
        <br>
        <button id="submit" style="border-color: lime;border-radius:10px;">Submit</button>  
        
        <h2 id="area">calculated here</h2>
    </div>
    <script src="website.js"></script>
    
</body>
